<!DOCTYPE html>
<html>
<body>
	
	<script type="text/javascript">
		document.write("<h1>This is a heading</h1>");
		document.write("<p>This is a paragraph</p>");
		function foo(){
			console.log(this.a);
		}
		function dofoo(fn){
			fn();
		}
		function dofoo2(o){
			o.foo();
		}
		var obj = {
			a:2,
			foo:foo
		};
		var a = "I'm an a";
		dofoo(obj.foo);
		dofoo2(obj);


		function fooa(somthing){
			console.log(this.a,somthing);
		}
		function bind(fn, obj){
			return function(){
				return fn.apply(obj,arguments);
			}
		}
		var obja = {
			a:2
		}
		var bar = bind(fooa, obja);
		var b = bar(3);
		console.log(b);
	</script>
</body>
</html>
